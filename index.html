<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve</p>
    <form id="registration-form">
        <fieldset class="first-section">
           <label for="name">Name</label>
           <input type="text" id="name" name="name" autofocus placeholder="Enter your name" required> <br><br>
            <label for="email">Email</label> 
            <input type="email" id="email" name="email" autofocus placeholder="Email" required> <br><br>
            <label for="Age">Age</label>
            <input type="age" id="age" name="age" autofocus placeholder="Age" required><br>
        </fieldset>
        <fieldset class="second-section">
            <label for="current">Which option best describes your current role?</label><br><br>   
            <select id="role" name="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="3">Prefer not to say</option>
                <option value="3">other</option>
            </select>      
        </fieldset>
        <fieldset class="third-section">
            <label for="reccomend">Would you recommend freeCodeCamp to a friend?</label><br><br>
            <label for="definitely"><input type="radio" id="definitely" name="freeCode">Definitely</label><br><br>
            <label for="maybe"><input type="radio" id="radio" name="freeCode">Maybe</label><br><br>
            <label for="notsure"><input type="radio" id="radio" name="freeCode">Not sure</label>
        </fieldset>
        <fieldset class="fourth-section">
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br><br>
            <select id="benefit" name="benefit">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        </fieldset>
        <fieldset class="fifth-section">
            <label for="improved">What would you like to see improved?</label><br><br>
            <label for="front-end"><input type="checkbox" id="front-end" name="front-end">Front-end Projects</label><br>
            <label for="back-end"><input type="checkbox" id="back-end" name="back-end">Back-end Projects</label><br>     
            <label for="data-visualization"><input type="checkbox" id="data-visualization" name="data-visualization">Data Visualization</label><br>
            <label for="challenges"><input type="checkbox" id="challenges" name="challenges">Challenges</label><br>
            <label for="source"><input type="checkbox" id="source" name="source">Source</label><br>
            <label for="help"><input type="checkbox" id="help" name="help">Gitter help rooms</label><br>
            <label for="videos"><input type="checkbox" id="videos" name="videos">Videos</label><br>
            <label for="city"><input type="checkbox" id="city" name="city">City Meetups</label><br>
            <label for="wiki"><input type="checkbox" id="wiki" name="wiki">Wiki</label><br>
            <label for="forum"><input type="checkbox" id="forum" name="forum">Forum</label><br>
            <label for="courses"><input type="checkbox" id="courses" name="courses">Additional Courses</label><br>
        </fieldset>
        <fieldset class="sixth">
            <label for="comments"> Any comments or suggestions?
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
